<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Musa Poster Designs</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  header {
    background: #1e3a8a;
    color: white;
    padding: 30px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 32px;
  }
  header p {
    margin-top: 5px;
    font-size: 16px;
  }
  .container {
    max-width: 780px;
    background: white;
    margin: 35px auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    margin-top: 18px;
    display: block;
  }
  input, textarea, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 6px;
    font-size: 15px;
  }
  button {
    width: 100%;
    padding: 16px;
    background: #2563eb;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 18px;
    margin-top: 30px;
    cursor: pointer;
  }
  button:hover {
    background: #1e40af;
  }
  footer {
    text-align: center;
    padding: 25px;
    color: #444;
    font-size: 14px;
  }
</style>
</head>

<body>

<header>
  <h1>Musa Poster Designs</h1>
  <p>Professional • Fast • Affordable</p>
</header>

<div class="container">
  <h2>Poster Design Request Form</h2>

  <form action="https://formsubmit.co/musasolomon341@gmail.com" method="POST" enctype="multipart/form-data">

    <label>Full Name</label>
    <input type="text" name="Full Name" required />

    <label>WhatsApp Number</label>
    <input type="text" name="WhatsApp Number" required />

    <label>Email (optional)</label>
    <input type="email" name="Client Email" />

    <label>Type of Poster</label>
    <select name="Poster Type" required>
      <option value="Birthday Poster">Birthday Poster</option>
      <option value="Business Poster">Business Poster</option>
      <option value="Event Poster">Event Poster</option>
      <option value="Funeral Poster">Funeral Poster</option>
      <option value="Church Poster">Church Poster</option>
      <option value="School Poster">School Poster</option>
      <option value="Other">Other</option>
    </select>

    <label>Poster Title (Main Heading)</label>
    <input type="text" name="Poster Title" placeholder="Example: Happy Birthday, Company Name, Event Title" required />

    <label>Poster Details</label>
    <textarea name="Poster Details" rows="5" placeholder="Write all needed information for your poster" required></textarea>

    <label>Upload Photo(s) for Poster (optional)</label>
    <input type="file" name="Poster Photos" multiple />

    <label>Preferred Colours (optional)</label>
    <input type="text" name="Poster Colours" placeholder="Example: Gold + Black, Blue + White" />

    <label>Deadline (optional)</label>
    <input type="text" name="Design Deadline" placeholder="Example: Today, Tomorrow, This Weekend" />

    <!-- Hidden FormSubmit Settings -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="NEW POSTER APPLICATION - Musa Designs">
    <input type="hidden" name="_pdf" value="true">
    <input type="hidden" name="_next" value="https://musa-loan2025.github.io/musa-loans-site/success.html">

    <button type="submit">Submit Poster Request</button>
  </form>

</div>

<footer>
  © 2025 Musa Poster Designs — All Rights Reserved
</footer>

</body>
        </html>
