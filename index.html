<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Design Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #222;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00000020;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #222;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #000;
        }

        .note {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Poster Design Application</h1>
        <p>Fill the form below to request a poster</p>
    </div>

    <div class="container">

        <form action="https://formsubmit.co/musasolomon341@gmail.com" 
              method="POST" enctype="multipart/form-data">

            <!-- SECURITY + SETTINGS -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Poster Application">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://musa-loan2025.github.io/musa-loans-site/success.html">

            <label>Full Name</label>
            <input type="text" name="Full Name" required>

            <label>WhatsApp Number</label>
            <input type="text" name="WhatsApp Number" required>

            <label>Email (optional)</label>
            <input type="email" name="Client Email">

            <label>Poster Type</label>
            <select name="Poster Type" required>
                <option value="">Select Poster Type</option>
                <option>Birthday Poster</option>
                <option>Funeral Poster</option>
                <option>Graduation Poster</option>
                <option>Business Poster</option>
                <option>Event Poster</option>
                <option>School Poster</option>
                <option>Other (describe below)</option>
            </select>

            <label>Poster Description</label>
            <textarea name="Poster Description" rows="4" placeholder="Explain your poster details..." required></textarea>

            <label>Upload PDF / Images (optional)</label>
            <input type="file" name="attachment" accept="application/pdf,image/*">

            <p class="note">Supported files: PDF, JPG, PNG</p>

            <button type="submit">Submit Application</button>

        </form>
    </div>
</body>
</html>
